<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<title>View All Items</title>
</head>

<body class="container-sm">
    <nav  class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <h1 class="navbar-brand">
                Fire Pants
                <img class="sm-icon"  src="{{ url_for('static', filename='img/fire.png') }}" alt="flame">
            </h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/listings">All Listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listings/new">Add Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <a href="/listings/edit">Edit Listing</a>
    <a href="/listings/one">One Listing</a>
    <table class="table table-dark table-hover">
        <thead>
            <th>Type</th>
            <th>Trend</th>
            <th>is Fire?</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {%for p in user.all_listings%}
            <tr>
                <td>
                    {{p.type}}
                </td>
                <td>{{p.trend}}</td>
                
                {%if p.stoked_val > 0 %}
                <td> Fire </td>
                {%else%}
                <td>Not Yet</td>
                {%endif%}
                
                <td><a href="/listings/{{p.id}}">View</a>
                    <a href="/listings/edit/{{p.id}}">Edit</a>
                    <a href="/listings/delete/{{p.id}}">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>

</html>
