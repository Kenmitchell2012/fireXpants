<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<title>View One Item</title>
</head>

<body class="container-fluid text-align-center">
    <nav  class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <h1 class="navbar-brand">Fire Pants
                <img class="sm-icon" src="{{ url_for('static', filename='img/fire.png') }}" alt="flame">
            </h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/listings/user/{{user.id}}">My Listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listings">All Listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex flex-column justify-content-around align-items-center">
        <div class="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h5 class="card-title">{{listing.type}}</h5>
                <p>listed by {{listing.creator.f_name}}</p>
                <p>trend: {{listing.trend}}</p>
                <p class="card-text">{{listing.description}}</p>

            </div>
            
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">

            <a class="d-flex flex-column justify-content-center align-items-center buttonlink" href="/listings/cool_it/{{listing.id}}">
                <img class="sm-icon flex-row" src="{{ url_for('static', filename='img/extinguisher.png') }}" alt="extinguisher">
                <p class="flex-row text-dark">cool it!</p>

            </a>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <img class="md-icon flex-row" src="{{ url_for('static', filename='img/pants.png') }}" alt="pants">
                <h2 class="flex-row text-danger">{{listing.stoked_val}}</h2>
            </div>
            <a class="d-flex flex-column justify-content-center align-items-center buttonlink" href="/listings/stoke_it/{{listing.id}}">
                <img class="flex-row sm-icon" src="{{ url_for('static', filename='img/match.png') }}" alt="match">
                <p class="flex-row text-dark">stoke it!</p>
            </a>
        </div>

    </div>
</body>

</html>
